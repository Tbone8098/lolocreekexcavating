{% extends 'base.html' %}

{% block base_content %}
<div class="m-5">
    <h1 class="text-2xl text-center my-3 uppercase">Talk to Us</h1>
    <form class="flex flex-wrap gap-3 justify-center" action="" method="post">
        <input class="w-full md:w-80 shadow-lg" type="text" name="fullname" id="fullname" placeholder="Full Name">
        <input class="w-full md:w-80 shadow-lg" type="text" name="email" id="email" placeholder="Email">
        <textarea class="w-full shadow-lg" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <button class="btn bg-my-green w-full">Send</button>
    </form>
</div>
{% endblock base_content %}
