{% extends 'base.html' %}

{% block base_content %}
<div class="m-5 flex flex-col items-center">
    <h1 class="text-2xl text-center my-3 uppercase">Talk to Us</h1>

    {% with messages = get_flashed_messages(category_filter=["contact_us_message"]) %}
    {% if messages %}
    {% for message in messages %}
    <p class="bg-my-accent p-5 border-2 border-black shadow rounded-lg">{{message}}</p>
    {% endfor %}
    {% else %}
    <form class="flex flex-wrap gap-3 justify-center" action="/send_email" method="post">
        <input class="w-full md:w-80 shadow-lg" type="text" name="name" id="name" placeholder="Full Name">
        <input class="w-full md:w-80 shadow-lg" type="text" name="email" id="email" placeholder="Email">
        <textarea class="w-full shadow-lg" name="message" id="message" cols="30" rows="10"
            placeholder="Message"></textarea>
        <button class="btn bg-my-accent w-full">Send</button>
    </form>
    {% endif %}
    {% endwith %}
</div>
{% endblock base_content %}
