{% extends 'base.html' %}

{% block base_content %}
<h1 class="text-4xl text-center my-3">Gallery</h1>
<div class="flex flex-wrap justify-center gap-3 mx-8">
    {% for album in all_albums %}
    {% if album.cover_image_url %}
    <a href="/album/{{album.id}}">
        <div class="bg-black text-white text-center border-2 border-black shadow h-42 md:h-60 rounded-xl">
            <img class="object-cover md:h-52 h-32 w-full rounded-xl" src="{{ album.cover_image_url }}" alt="album cover image">
            <p>{{ album.name }}</p>
        </div>
    </a>
    {% endif %}
    {% endfor %}
</div>
<div class="w-full text-center mt-8">
    <a class="text-blue-500 underline" href="/images/all">See All Photos</a>
</div>
{% endblock base_content %}
