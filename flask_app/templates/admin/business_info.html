{% extends 'admin/base.html' %}

{% block admin_header %}
    <h1 class="text-4xl">Business Information</h1>
{% endblock admin_header %}

{% block admin_content %}
    <div class="col-span-full flex justify-center items-center w-full">
        <form action="/business_info/update" method="post" enctype="multipart/form-data">
            <div class="flex flex-col gap-3">
                <input type="hidden" name="id" id="id" value="{{ business.id }}">

                <label for="company_name">Company Name</label>
                <input type="text" name="company_name" id="company_name" placeholder="Company Name" value="{{ business.company_name if business.company_name != 'None' }}">
                
                <label for="address">Company Address</label>
                <input type="text" name="address" id="address" placeholder="Address" value="{{ business.address if business.address != 'None'  }}">
                
                <label for="phone_number">Company Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number" value="{{ business.phone_number if business.phone_number != 'None' }}">
                
                <label for="email">Company Email</label>
                <input type="text" name="email" id="email" placeholder="Email" value="{{ business.email if business.email != 'None' }}">
                
                <div class="flex gap-3">
                    <div class="flex flex-col">
                        <label for="about_us_img">Company About Us Image</label>
                        <input type="file" name="about_us_img" id="about_us_img" placeholder="About Us Image URL" value="{{ business.about_us_img if business.about_us_img != 'None' }}">
                    </div>
                    <img src="{{ business.about_us_img }}" alt="about us" width="150px">
                </div>
                    
                <label for="about_us">Company About Us</label>
                <textarea name="about_us" id="about_us" cols="30" rows="10" placeholder="About Us">{{ business.about_us if business.about_us != 'None' }}</textarea>
               
                <button class="btn bg-my-accent">Update</button>
            </div>
        </form>
    </div>
{% endblock admin_content %}
